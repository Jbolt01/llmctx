name: CI

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  governance-lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Run fmt check
        id: fmt
        continue-on-error: true
        shell: bash
        run: |
          set -o pipefail
          cargo fmt --all -- --check 2>&1 | tee fmt.log
      - name: Upload fmt log
        if: steps.fmt.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: fmt-log
          path: fmt.log
      - name: Fail on formatting issues
        if: steps.fmt.outcome == 'failure'
        run: exit 1
      - name: Clippy (annotate in PR)
        id: clippy
        continue-on-error: true
        uses: actions-rs/clippy-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          args: --all-targets --all-features
      - name: Collect clippy log
        if: steps.clippy.outcome == 'failure'
        continue-on-error: true
        shell: bash
        run: |
          cargo clippy --all-targets --all-features 2>&1 | tee clippy.log
      - name: Upload clippy log
        if: steps.clippy.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: clippy-log
          path: clippy.log
      - name: Fail on clippy issues
        if: steps.clippy.outcome == 'failure'
        run: exit 1
      - name: Job summary
        run: |
          {
            echo "## Lint summary";
            echo "- cargo fmt --all -- --check";
            echo "  - log: fmt-log (only on failure)";
            echo "- cargo clippy --all-targets --all-features";
            echo "  - annotations via clippy-check";
            echo "  - log: clippy-log (only on failure)";
          } >> "$GITHUB_STEP_SUMMARY"

  governance-test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: governance-lint
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Run tests
        run: cargo test --all-features
      - name: Job summary
        run: |
          {
            echo "## Test summary";
            echo "- cargo test --all-features";
          } >> "$GITHUB_STEP_SUMMARY"

  governance-build:
    name: Release Build Validation
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs:
      - governance-test
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - name: Build release artifacts
        run: cargo build --workspace --release
      - name: Job summary
        run: |
          {
            echo "## Build summary";
            echo "- cargo build --workspace --release";
          } >> "$GITHUB_STEP_SUMMARY"

  governance-security:
    name: Security & Compliance (Placeholder)
    runs-on: ubuntu-latest
    needs:
      - governance-build
    steps:
      - name: Acknowledge pending security automation
        run: |
          echo "Security scanning to be implemented in Issue #18." >> "$GITHUB_STEP_SUMMARY"
